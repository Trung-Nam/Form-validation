<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình với mình nhé ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Trung Nam" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="" class="form-label">Giới tính</label>
                <div class="horizontal">
                    <input name="gender" type="radio" value="male" class="form-control">Male
                    <input name="gender" type="radio" value="female" class="form-control">Female
                    <input name="gender" type="radio" value="other" class="form-control">Other
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="" class="form-label">Work Place</label>
                <div class="horizontal">
                    <input name="workPlace" type="checkbox" value="HN" class="form-control">Hà Nội
                    <input name="workPlace" type="checkbox" value="HCM" class="form-control">Hồ Chí Minh
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Address:</label>
                <select name="province" id="province">
                    <option value="1">Hà Nội</option>
                    <option value="2">TP HCM</option>
                </select>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="avatar" class="form-label">Avatar:</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>
    <script src="app.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('input[name="workPlace"]'),
                Validator.isRequired('#province'),
                Validator.isRequired('#avatar'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: function (data) {
                //Call api
                console.log(data);
            }
        });
    </script>
</body>

</html>
